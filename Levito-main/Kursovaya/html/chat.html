<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Levito-main/Kursovaya/css/reset.css">
    <link rel="stylesheet" href="/Levito-main/Kursovaya/css/chat.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#">Levito</a>
            </div>
            <nav class="nav-center">
                <a href="/Levito-main/Kursovaya/html/index.html">Главная</a>
                <a href="/Levito-main/Kursovaya/html/product.html">Категории товаров</a>
                <a href="/Levito-main/Kursovaya/html/chat.html">Чаты</a>
            </nav>
            <nav class="nav-right">
                <a href="#">Личный кабинет</a>
            </nav>
        </div>
      </header>

      <div class="chat-app">
        <div class="chat-sidebar">
            <h2 class="chat-sidebar__title">Чаты</h2>
            <div class="chat-sidebar__list">
                <div class="chat-item">
                    <img src="/Levito-main/Kursovaya/img/0798.png" alt="Товар 1" class="chat-item__image">
                    <div class="chat-item__details">
                        <span class="chat-item__name">Название товара 1</span>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="/Levito-main/Kursovaya/img/hero-image-how-to-reduce-after-call-work.png" alt="Товар 2" class="chat-item__image">
                    <div class="chat-item__details">
                        <span class="chat-item__name">Название товара 2</span>
                    </div>
                </div>
                <div class="chat-item active">
                    <img src="/Levito-main/Kursovaya/img/ef8e655cc563da767944bf59f99b36fd.png" alt="Товар 2" class="chat-item__image">
                    <div class="chat-item__details">
                        <span class="chat-item__name">Название товара 2</span>
                    </div>
                </div>
                <div class="chat-item">
                    <img src="/Levito-main/Kursovaya/img/oCORofod6DI.png" alt="Товар 2" class="chat-item__image">
                    <div class="chat-item__details">
                        <span class="chat-item__name">Название товара 2</span>
                    </div>
                </div>
                <!-- Добавляйте больше товаров по аналогии -->
            </div>
        </div>
    
        <div class="chat-window">
            <div class="chat-window__header">
                <h3 class="chat-window__title">Чат с продавцом</h3>
            </div>
            <div class="chat-window__messages">
                <div class="chat-message chat-message--received">
                    <img src="/Levito-main/Kursovaya/img/ef8e655cc563da767944bf59f99b36fd.png" alt="Товар 2" class="chat-item__image_chat">
                    <p>Привет, этот товар ещё доступен?</p>
                </div>
                <div class="chat-message chat-message--sent">
                    <img src="/Levito-main/Kursovaya/img/Лев.png" alt="Товар 2" class="chat-item__image_chat">
                    <p>Да, товар в наличии.</p>
                </div>
            </div>
            <div class="chat-window__input">
                <input type="text" autocomplete="off" name="text" class="chat-window__text-input" placeholder="Написать сообщение...">
                <button class="btn-53">
                    <div class="original">Отправить</div>
                    <div class="letters">
                        
                        <span>У</span>
                        <span>ж</span>
                        <span>е</span>
                        <span>...</span>
                        
                    </div>
                    </button>
            </div>
        </div>
    </div>
    

</body>
</html>
